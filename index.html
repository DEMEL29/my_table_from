<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to SQL Converter Pro + –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ —Ç–∏–ø—ã</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; 
            max-width: 1600px; margin: 0 auto; padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
        }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .container { display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px; }
        .panel { 
            background: white; border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        .table-panel { grid-column: span 3; }
        textarea { 
            width: 100%; height: 250px; font-family: 'Fira Code','Monaco','Consolas',monospace; 
            font-size: 13px; border: 2px solid #e1e5e9; border-radius: 8px; padding: 12px; 
            resize: vertical; transition: border-color 0.3s;
        }
        textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .sql-output { background: #1e1e1e; color: #d4d4d4; }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; 
            border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; 
            font-size: 13px; font-weight: 500; margin: 3px; transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102,126,234,0.6); }
        select, input[type="radio"] + label { 
            padding: 8px 12px; border: 2px solid #e1e5e9; border-radius: 8px; 
            font-size: 13px; cursor: pointer; margin: 2px; display: inline-block;
            background: white; transition: all 0.3s;
        }
        input[type="radio"]:checked + label { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; 
            border-color: #667eea;
        }
        table { 
            border-collapse: collapse; width: 100%; margin-top: 15px; font-size: 11px; 
            background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        th, td { border: 1px solid #e8ecf4; padding: 8px 6px; text-align: left; }
        th { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 10px;
            position: sticky; top: 0;
        }
        .json-type { background: #e3f2fd; color: #1976d2; padding: 2px 6px; border-radius: 10px; font-size: 10px; font-weight: 500; }
        .sql-type { background: #fff3e0; color: #ef6c00; padding: 2px 6px; border-radius: 10px; font-size: 10px; font-weight: 500; }
        .alt-type { background: #e8f5e8; color: #2e7d32; padding: 2px 6px; border-radius: 10px; font-size: 9px; font-weight: 500; }
        .status { padding: 12px 16px; margin: 15px 0; border-radius: 8px; font-weight: 500; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .case-controls { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; }
        h3 { margin-top: 0; color: #2d3748; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîÑ JSON to SQL Pro + –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ —Ç–∏–ø—ã –¥–∞–Ω–Ω—ã—Ö</h1>
        <p>5+ –°–£–ë–î ‚Ä¢ Case Converter ‚Ä¢ –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ SQL —Ç–∏–ø—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ–ª—è</p>
    </div>

    <div class="container">
        <div class="panel">
            <h3>üì• JSON Input</h3>
            <textarea id="jsonInput">[
  {
    "userId": 1,
    "fullName": "–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤",
    "userAge": 25,
    "emailAddress": "ivan@example.com",
    "isActiveUser": true,
    "monthlySalary": 50000.50,
    "createdDate": "2026-01-28",
    "lastModified": "2026-01-28T20:46:00Z",
    "userTags": ["admin", "manager"],
    "userMetadata": {"source": "api", "version": "1.0"}
  },
  {
    "userId": 2,
    "fullName": "–ú–∞—Ä–∏—è –ü–µ—Ç—Ä–æ–≤–∞", 
    "userAge": 30,
    "emailAddress": "maria@example.com",
    "isActiveUser": false,
    "monthlySalary": 75000,
    "createdDate": "2026-01-01",
    "lastModified": "2026-01-01T10:00:00Z",
    "userTags": ["user"],
    "userMetadata": null
  }
]</textarea>
            <div style="margin: 15px 0;">
                <button onclick="convertJSONtoSQL()">üéØ –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                <select id="dbType">
                    <option value="mysql">MySQL</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="sqlite">SQLite</option>
                    <option value="oracle">Oracle</option>
                    <option value="sqlserver">SQL Server</option>
                </select>
            </div>
        </div>
        
        <div class="panel">
            <h3>üì§ SQL Output</h3>
            <textarea id="sqlOutput" class="sql-output" readonly></textarea>
            <div style="margin: 15px 0;">
                <button onclick="copyToClipboard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                <button onclick="downloadSQL()">üíæ –°–∫–∞—á–∞—Ç—å .sql</button>
            </div>
        </div>
        
        <div class="panel table-panel">
            <h3>üìä –ê–Ω–∞–ª–∏–∑ –ø–æ–ª–µ–π + –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ —Ç–∏–ø—ã</h3>
            <div class="case-controls">
                <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px;">
                    <input type="radio" id="camelCase" name="caseStyle" value="camelCase" checked>
                    <label for="camelCase">üê´ camelCase</label>
                    <input type="radio" id="pascalCase" name="caseStyle" value="pascalCase">
                    <label for="pascalCase">üê™ PascalCase</label>
                    <input type="radio" id="snakeCase" name="caseStyle" value="snake_case">
                    <label for="snakeCase">üêç snake_case</label>
                </div>
                <button onclick="applyCaseConversion()">üîÑ –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Å—Ç–∏–ª—å</button>
                <button onclick="resetFieldNames()">‚Ü∫ –°–±—Ä–æ—Å–∏—Ç—å</button>
            </div>
            <div id="fieldMappingTable"></div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentFieldMapping = [];
        let originalFieldNames = new Map();

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –°–£–ë–î —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–º–∏ —Ç–∏–ø–∞–º–∏
        const DB_CONFIG = {
            mysql: {
                integer: { primary: 'INT', alt: ['BIGINT', 'MEDIUMINT', 'SMALLINT', 'TINYINT'] },
                decimal: { primary: 'DECIMAL(15,4)', alt: ['FLOAT', 'DOUBLE', 'DECIMAL(10,2)'] },
                boolean: { primary: 'TINYINT(1)', alt: ['BOOLEAN'] },
                date: { primary: 'DATE', alt: ['DATETIME'] },
                timestamp: { primary: 'DATETIME(6)', alt: ['TIMESTAMP(6)', 'DATETIME'] },
                varchar: { primary: 'VARCHAR(4000)', alt: ['VARCHAR(255)', 'VARCHAR(1000)'] },
                text: { primary: 'TEXT', alt: ['MEDIUMTEXT', 'LONGTEXT'] },
                json: { primary: 'JSON', alt: ['TEXT', 'LONGTEXT'] },
                createPrefix: 'CREATE TABLE IF NOT EXISTS', insertPrefix: 'INSERT INTO', 
                insertSuffix: ';', quote: '`', useGO: false
            },
            postgresql: {
                integer: { primary: 'INTEGER', alt: ['BIGINT', 'SMALLINT', 'SERIAL'] },
                decimal: { primary: 'NUMERIC(15,4)', alt: ['REAL', 'DOUBLE PRECISION', 'NUMERIC(10,2)'] },
                boolean: { primary: 'BOOLEAN', alt: [] },
                date: { primary: 'DATE', alt: ['TIMESTAMP'] },
                timestamp: { primary: 'TIMESTAMP(6)', alt: ['TIMESTAMPTZ(6)', 'TIMESTAMP'] },
                varchar: { primary: 'VARCHAR(4000)', alt: ['VARCHAR(255)', 'TEXT'] },
                text: { primary: 'TEXT', alt: [] },
                json: { primary: 'JSONB', alt: ['JSON', 'TEXT'] },
                createPrefix: 'CREATE TABLE IF NOT EXISTS', insertPrefix: 'INSERT INTO', 
                insertSuffix: ';', quote: '"', useGO: false
            },
            sqlite: {
                integer: { primary: 'INTEGER', alt: [] },
                decimal: { primary: 'REAL', alt: ['NUMERIC'] },
                boolean: { primary: 'INTEGER', alt: [] },
                date: { primary: 'DATE', alt: ['TEXT', 'NUMERIC'] },
                timestamp: { primary: 'TEXT', alt: ['DATETIME', 'NUMERIC'] },
                varchar: { primary: 'TEXT', alt: [] },
                text: { primary: 'TEXT', alt: [] },
                json: { primary: 'TEXT', alt: ['JSON1'] },
                createPrefix: 'CREATE TABLE IF NOT EXISTS', insertPrefix: 'INSERT INTO', 
                insertSuffix: ';', quote: '"', useGO: false
            },
            oracle: {
                integer: { primary: 'NUMBER(10)', alt: ['NUMBER(9)', 'NUMBER(5)', 'INTEGER'] },
                decimal: { primary: 'NUMBER(15,4)', alt: ['NUMBER(10,2)', 'FLOAT'] },
                boolean: { primary: 'NUMBER(1)', alt: ['CHAR(1)'] },
                date: { primary: 'DATE', alt: [] },
                timestamp: { primary: 'TIMESTAMP(6)', alt: ['TIMESTAMP(3)', 'DATE'] },
                varchar: { primary: 'VARCHAR2(4000)', alt: ['VARCHAR2(2000)', 'VARCHAR2(100)'] },
                text: { primary: 'CLOB', alt: ['VARCHAR2(32767)'] },
                json: { primary: 'JSON', alt: ['CLOB', 'VARCHAR2(4000)'] },
                createPrefix: 'CREATE TABLE', insertPrefix: 'INSERT INTO', insertSuffix: ';', 
                quote: '"', useGO: false, maxStringLen: 4000
            },
            sqlserver: {
                integer: { primary: 'INT', alt: ['BIGINT', 'SMALLINT', 'TINYINT'] },
                decimal: { primary: 'DECIMAL(15,4)', alt: ['FLOAT', 'REAL', 'DECIMAL(10,2)'] },
                boolean: { primary: 'BIT', alt: [] },
                date: { primary: 'DATE', alt: [] },
                timestamp: { primary: 'DATETIME2(6)', alt: ['DATETIME2(3)', 'DATETIME', 'DATETIME2'] },
                varchar: { primary: 'NVARCHAR(4000)', alt: ['NVARCHAR(255)', 'VARCHAR(4000)'] },
                text: { primary: 'NVARCHAR(MAX)', alt: ['VARCHAR(MAX)'] },
                json: { primary: 'NVARCHAR(MAX)', alt: ['JSON'] },
                createPrefix: 'CREATE TABLE', insertPrefix: 'INSERT INTO', insertSuffix: 'GO', 
                quote: '"', useGO: true
            }
        };

        // –§—É–Ω–∫—Ü–∏–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ Case (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        const CASE_CONVERTERS = {
            camelCase: str => str.replace(/[_-]\w/g, m => m[1].toUpperCase()).replace(/\W+/g, '').replace(/^(\w)/, m => m.toLowerCase()),
            pascalCase: str => str.replace(/[_-]\w/g, m => m[1].toUpperCase()).replace(/\W+/g, '').replace(/^(\w)/, m => m.toUpperCase()),
            snake_case: str => str.replace(/([A-Z])/g, '_$1').toLowerCase().replace(/\W+/g, '_').replace(/^_|_$/g, ''),
            'kebab-case': str => str.replace(/([A-Z])/g, '_$1').toLowerCase().replace(/\W+/g, '-').replace(/^_|_$/g, ''),
            'UPPER_SNAKE_CASE': str => str.replace(/([A-Z])/g, '_$1').toUpperCase().replace(/\W+/g, '_').replace(/^_|_$/g, '')
        };

        function convertJSONtoSQL() {
            try {
                const jsonInput = document.getElementById('jsonInput').value.trim();
                if (!jsonInput) throw new Error('JSON –ø—É—Å—Ç–æ–π');
                
                const data = JSON.parse(jsonInput);
                const dbType = document.getElementById('dbType').value;
                const config = DB_CONFIG[dbType];
                
                const result = generateSQLWithMapping(data, config);
                document.getElementById('sqlOutput').value = result.sql;
                currentFieldMapping = result.mapping;
                originalFieldNames.clear();
                
                currentFieldMapping.forEach(field => {
                    originalFieldNames.set(field.field, field.originalName || field.field);
                });
                
                updateFieldMappingTable();
                showStatus('success', `‚úÖ –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ ${data.length} –∑–∞–ø–∏—Å–µ–π | ${result.insertBatches} –±–∞—Ç—á–µ–π | ${currentFieldMapping.length} –ø–æ–ª–µ–π`);
                
            } catch (error) {
                showStatus('error', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        function generateFieldMapping(record, config) {
            const mapping = [];
            for (let key in record) {
                const sampleValue = record[key];
                const fieldName = CASE_CONVERTERS['camelCase'](key);
                const jsonType = getJSONType(sampleValue);
                const sqlType = inferBestSQLType(sampleValue, config);
                
                mapping.push({
                    field: fieldName,
                    originalName: key,
                    jsonType,
                    sqlType: sqlType.primary,
                    altTypes: sqlType.alt || [],
                    sample: formatSample(sampleValue),
                    isPrimary: fieldName.match(/^id|ID$/i) !== null
                });
            }
            return mapping.sort((a, b) => a.isPrimary !== b.isPrimary ? a.isPrimary ? -1 : 1 : a.field.localeCompare(b.field));
        }

        function updateFieldMappingTable() {
            const caseStyle = document.querySelector('input[name="caseStyle"]:checked').value;
            let html = `
                <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>–û—Ä–∏–≥–∏–Ω–∞–ª</th>
                            <th>–¢–µ–∫—É—â–µ–µ</th>
                            <th>JSON</th>
                            <th>–û—Å–Ω–æ–≤–Ω–æ–π SQL</th>
                            <th>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—ã</th>
                            <th>–ü—Ä–∏–º–µ—Ä</th>
                            <th>PK</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            currentFieldMapping.forEach(m => {
                const altTypes = m.altTypes.slice(0, 3).join(', '); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ 3 –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤
                const altTitle = m.altTypes.join(', ');
                
                html += `
                    <tr>
                        <td><code>${m.originalName || m.field}</code></td>
                        <td><code>${m.field}</code></td>
                        <td><span class="json-type">${m.jsonType}</span></td>
                        <td><span class="sql-type">${m.sqlType}</span></td>
                        <td title="${altTitle}">
                            <span class="alt-type">${altTypes || '-'}</span>
                        </td>
                        <td title="${m.sample}">${m.sample}</td>
                        <td>${m.isPrimary ? '‚≠ê PRIMARY KEY' : ''}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            document.getElementById('fieldMappingTable').innerHTML = html;
        }

        function inferBestSQLType(value, config) {
            if (value === null || value === undefined) return { primary: config.text.primary, alt: config.text.alt };
            
            const type = typeof value;
            switch (type) {
                case 'number':
                    return Number.isInteger(value) ? 
                        { primary: config.integer.primary, alt: config.integer.alt } : 
                        { primary: config.decimal.primary, alt: config.decimal.alt };
                case 'boolean':
                    return { primary: config.boolean.primary, alt: config.boolean.alt };
                case 'string':
                    if (value.match(/^\d{4}-\d{2}-\d{2}/)) {
                        return value.includes('T') ? 
                            { primary: config.timestamp.primary, alt: config.timestamp.alt } :
                            { primary: config.date.primary, alt: config.date.alt };
                    }
                    return value.length > 4000 ? 
                        { primary: config.text.primary, alt: config.text.alt } :
                        { primary: config.varchar.primary, alt: config.varchar.alt };
                case 'object':
                    return { primary: config.json.primary, alt: config.json.alt };
                default:
                    return { primary: config.text.primary, alt: config.text.alt };
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π (generateSQLWithMapping, applyCaseConversion, etc.)
        function generateSQLWithMapping(data, config) {
            if (!Array.isArray(data)) data = [data];
            if (data.length === 0) return { sql: '-- –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö', mapping: [], insertBatches: 0 };

            const tableName = normalizeTableName(data[0].tableName || 'DATA');
            const firstRecord = data[0];
            const mapping = generateFieldMapping(firstRecord, config);
            
            let sql = `-- JSON to SQL Converter Pro + Alternative Types\n-- ${new Date().toLocaleString('ru-RU')}\n`;
            sql += generateCreateTable(tableName, mapping, config) + '\n\n';
            
            const chunkSize = 100;
            let insertBatches = 0;
            for (let i = 0; i < data.length; i += chunkSize) {
                const chunk = data.slice(i, i + chunkSize);
                sql += generateInsertBatchWithCustomNames(chunk, tableName, mapping.map(m => m.field), config);
                insertBatches++;
            }
            
            return { sql, mapping, insertBatches };
        }

        function applyCaseConversion() {
            const caseStyle = document.querySelector('input[name="caseStyle"]:checked').value;
            currentFieldMapping.forEach(field => {
                if (!field.originalName) field.originalName = field.field;
                field.field = CASE_CONVERTERS[caseStyle](field.originalName);
            });
            updateFieldMappingTable();
            regenerateSQL();
            showStatus('success', `‚úÖ –ü—Ä–∏–º–µ–Ω–µ–Ω: ${caseStyle.replace(/([A-Z])/g, ' $1').trim()}`);
        }

        function resetFieldNames() {
            currentFieldMapping.forEach(field => {
                field.field = field.originalName;
            });
            updateFieldMappingTable();
            regenerateSQL();
            showStatus('success', '‚Ü∫ –ò–º–µ–Ω–∞ —Å–±—Ä–æ—à–µ–Ω—ã');
        }

        function getJSONType(value) {
            if (value === null || value === undefined) return 'null';
            if (Array.isArray(value)) return 'array';
            return typeof value === 'object' ? 'object' : typeof value;
        }

        function formatSample(value) {
            if (value === null || value === undefined) return 'NULL';
            if (typeof value === 'object') return JSON.stringify(value).slice(0, 40) + (JSON.stringify(value).length > 40 ? '...' : '');
            return String(value).slice(0, 40);
        }

        function normalizeTableName(name) {
            return name ? name.toString().replace(/[^a-zA-Z0-9_]/g, '_').toUpperCase().substring(0, 30) : 'DATA';
        }

        // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è –∫–æ–¥–∞
        function generateCreateTable(tableName, mapping, config) {
            let sql = `${config.createPrefix} ${config.quote}${tableName}${config.quote} (\n`;
            const columns = mapping.map(m => 
                `    ${config.quote}${m.field}${config.quote} ${m.sqlType}${m.isPrimary ? ' PRIMARY KEY' : ''}`
            );
            sql += columns.join(',\n') + '\n)' + config.insertSuffix;
            return sql;
        }

        function generateInsertBatchWithCustomNames(records, tableName, columnNames, config) {
            const columns = columnNames.map(col => `${config.quote}${col}${config.quote}`).join(', ');
            let sql = `${config.insertPrefix} ${config.quote}${tableName}${config.quote} (${columns}) VALUES\n`;
            const values = records.map(record => 
                `(${columnNames.map(col => formatSQLValue(record[col], config)).join(', ')})`
            );
            return sql + values.join(',\n') + config.insertSuffix + (config.useGO ? '\nGO\n' : '\n');
        }

        function formatSQLValue(value, config) {
            if (value === null || value === undefined) return 'NULL';
            if (typeof value === 'string') return `'${value.replace(/'/g, "''")}'} `;
            if (typeof value === 'boolean') return value ? '1' : '0';
            return value;
        }

        function regenerateSQL() {
            const dbType = document.getElementById('dbType').value;
            const config = DB_CONFIG[dbType];
            const jsonInput = document.getElementById('jsonInput').value;
            const data = JSON.parse(jsonInput);
            const tableName = normalizeTableName('DATA');
            
            let sql = generateCreateTable(tableName, currentFieldMapping, config);
            const chunkSize = 100;
            for (let i = 0; i < data.length; i += chunkSize) {
                const chunk = data.slice(i, i + chunkSize);
                sql += generateInsertBatchWithCustomNames(chunk, tableName, currentFieldMapping.map(m => m.field), config);
            }
            document.getElementById('sqlOutput').value = sql;
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('sqlOutput').value)
                .then(() => showStatus('success', 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!'));
        }

        function downloadSQL() {
            const sql = document.getElementById('sqlOutput').value;
            const blob = new Blob([sql], { type: 'application/sql' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `table_${document.getElementById('dbType').value}_${Date.now()}.sql`;
            a.click(); URL.revokeObjectURL(url);
            showStatus('success', 'üíæ –°–∫–∞—á–∞–Ω–æ!');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', convertJSONtoSQL);
        document.getElementById('jsonInput').addEventListener('input', () => {
            clearTimeout(window.convertTimeout);
            window.convertTimeout = setTimeout(convertJSONtoSQL, 800);
        });
    </script>
</body>
    </html>
